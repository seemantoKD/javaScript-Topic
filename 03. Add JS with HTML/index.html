<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS file - Added with HTML</title>
</head>

<body>

    <!-- internal js -->
    <script>
        // alert("This is Internal JS")
    </script>

    <!-- link JS with HTML -->
    <script src="index.js"></script>
</body>

</html>
